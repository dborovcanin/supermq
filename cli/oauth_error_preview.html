<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed - Magistrala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, rgb(1, 69, 96) 0%, rgb(2, 95, 132) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-container {
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: auto;
            animation: logoFadeIn 0.8s ease-out 0.3s both;
        }
        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: shake 0.5s ease-out 0.5s both;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .cross {
            width: 50px;
            height: 50px;
            position: relative;
        }
        .cross::before,
        .cross::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 50px;
            background: white;
            left: 50%;
            top: 0;
            border-radius: 2px;
        }
        .cross::before {
            transform: translateX(-50%) rotate(45deg);
        }
        .cross::after {
            transform: translateX(-50%) rotate(-45deg);
        }
        h1 {
            color: rgb(1, 69, 96);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            color: #991b1b;
            font-family: monospace;
            font-size: 14px;
            word-break: break-word;
        }
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://cloud.magistrala.absmach.eu/_next/static/media/Magistrala_logo_landscape_white.59ea595a.svg"
                 alt="Magistrala Logo"
                 class="logo"
                 style="filter: brightness(0) saturate(100%) invert(15%) sepia(84%) saturate(2449%) hue-rotate(173deg) brightness(94%) contrast(101%);">
        </div>

        <div class="error-icon">
            <div class="cross"></div>
        </div>

        <h1>Authentication Failed</h1>
        <p>We encountered an error during authentication.</p>

        <div class="error-message">
            access_denied: User denied access
        </div>

        <p>Please close this window and try again.</p>

        <div class="footer">
            Powered by SuperMQ
        </div>
    </div>
</body>
</html>
