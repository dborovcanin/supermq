<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMQ API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.30.3/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            display: none;
        }
        .service-selector {
            background: #1b1b1b;
            padding: 20px;
            text-align: center;
        }
        .service-selector h1 {
            color: #fff;
            margin: 0 0 20px 0;
            font-family: sans-serif;
        }
        .service-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .service-btn {
            background: #4990e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .service-btn:hover {
            background: #357abd;
        }
        .service-btn.active {
            background: #2d5f8d;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="service-selector">
        <h1>SuperMQ API Documentation</h1>
        <div class="service-buttons" id="serviceButtons"></div>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.30.3/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.30.3/swagger-ui-standalone-preset.js"></script>
    <script>
        // Available API specifications
        const APIs = ["auth.yaml","channels.yaml","clients.yaml","domains.yaml","groups.yaml","http.yaml","journal.yaml","users.yaml"];

        // Get the service from URL query parameter, default to first service
        function getServiceFromURL() {
            const params = new URLSearchParams(window.location.search);
            const service = params.get('service');
            return service && APIs.includes(service) ? service : APIs[0];
        }

        // Update URL with selected service
        function updateURL(service) {
            const url = new URL(window.location);
            url.searchParams.set('service', service);
            window.history.pushState({}, '', url);
        }

        // Create service selector buttons
        function createServiceButtons() {
            const container = document.getElementById('serviceButtons');
            const currentService = getServiceFromURL();

            APIs.forEach(api => {
                const btn = document.createElement('a');
                btn.className = 'service-btn' + (api === currentService ? ' active' : '');
                const serviceName = api.replace('.yaml', '').replace(/^\w/, c => c.toUpperCase());
                if (serviceName == "http") {
                    serviceName = "HTTP"
                }
                btn.textContent = serviceName;
                btn.href = '?service=' + api;
                btn.onclick = (e) => {
                    e.preventDefault();
                    loadSwaggerUI(api);
                    updateURL(api);
                    // Update active button
                    document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                container.appendChild(btn);
            });
        }

        // Load Swagger UI with specified API spec
        function loadSwaggerUI(apiSpec) {
            SwaggerUIBundle({
                url: apiSpec,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        }

        // Initialize
        createServiceButtons();
        loadSwaggerUI(getServiceFromURL());
    </script>
</body>
</html>
